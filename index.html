<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="weatherBody">
    <div class="container">
      <div class="searchContainer">
        <input class="input" type="text" placeholder="Enter zipcode" />
        <button class="searchButton" type="button">
          <img src="images/magnifying-glass.png" width="25px" />
        </button>
      </div>
      <div class="homeContainer">
        <div class="textContainer">
          <p>
            Welcome to Sunny Side Up! <br /><br />
            What's on your plate today?
          </p>
        </div>
      </div>
      <div class="weatherContainer">
        <div class="todayContainer"></div>
        <div class="forecastContainer"></div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
